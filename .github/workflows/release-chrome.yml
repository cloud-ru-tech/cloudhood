name: Release Chrome Extension

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build-and-publish-chrome:
    if: |
      github.ref == 'refs/heads/main' &&
      contains(fromJson('["Egorzaa", "JustPilz", "Kirrrusha"]'), github.actor)

    permissions:
      contents: write
      pull-requests: write
      statuses: write
    runs-on: ubuntu-latest
    outputs:
      latest_tag: ${{ steps.set_latest_tag.outputs.latest_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ssh-key: ${{secrets.PAT}}

      - name: Automated version bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          major-wording: 'MAJOR,BREAKING CHANGE'
          minor-wording: 'add,new,feat'
          patch-wording: 'patch,fix,chore'
          skip-commit: 'true'
          skip-tag: 'true'
          version-type: ${{ github.event.inputs.version_type }}

      - name: Apply version bump
        id: set_latest_tag
        run: |
          VERSION=$(node --print 'require("./package.json").version')
          TAG=v$VERSION
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

          # Update manifest file for Chrome
          jq --arg ver "$VERSION" '.version = $ver' manifest.chromium.json > tmp.json && mv tmp.json manifest.chromium.json

          git config --local user.name github-actions
          git config --local user.email github-actions@github.com
          git fetch --tags
          git add manifest.chromium.json package.json pnpm-lock.yaml
          git commit -m "ci: bump version to $VERSION for Chrome [skip ci]"
          git push
          git tag $TAG
          git push origin tag $TAG

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        shell: bash

      - name: Build Chrome extension
        run: pnpm run build:chromium
        shell: bash

      - name: Pack Chrome build folder to ZIP-file
        run: |
          cd build/chrome
          zip -r ../../cloudhood-chrome.zip .

      - name: Upload Chrome build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudhood-chrome
          path: cloudhood-chrome.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.set_latest_tag.outputs.latest_tag }}
          name: Chrome Release ${{ steps.set_latest_tag.outputs.latest_tag }}
          files: |
            cloudhood-chrome.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          CHROME_PUBLISH_TARGET: ${{ secrets.CHROME_PUBLISH_TARGET }}
        run: |
          echo "Debug: Checking Chrome files..."
          ls -la cloudhood-chrome.zip || echo "Chrome files not found"

          echo "Debug: Chrome extension ID is set: ${{ secrets.CHROME_EXTENSION_ID != '' }}"

          npx publish-browser-extension \
            --chrome-zip cloudhood-chrome.zip \
            --chrome-extension-id ${{ env.CHROME_EXTENSION_ID }} \
            --chrome-client-id ${{ env.CHROME_CLIENT_ID }} \
            --chrome-client-secret ${{ env.CHROME_CLIENT_SECRET }} \
            --chrome-refresh-token ${{ env.CHROME_REFRESH_TOKEN }} \
            --chrome-publish-target ${{ env.CHROME_PUBLISH_TARGET }}
