name: License validator
description: Run license validator check

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Run license validator
      run: |
        npx @cloud-ru/ft-license-validator@latest
      shell: bash
