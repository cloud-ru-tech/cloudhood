name: ESLint
description: Run ESLint check

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: ESLint check
      run: npx eslint "./src/**/*.{ts,tsx}" --config .eslintrc.js
      shell: bash
